; PHP configuration tuned for BookStack in production.

[PHP]
; The application can be memory intensive during imports and exports.  A
; generous memory limit allows most operations to complete without
; hitting fatal errors.  Adjust this value to suit your environment.
memory_limit = 512M

; Do not expose PHP version information in headers for security.
expose_php = Off

; Upload size limits should be aligned with BookStack’s own limit.
; The BookStack documentation suggests adjusting both PHP and web
; server limits to allow larger uploads【338446874991254†L303-L347】.
upload_max_filesize = 50M
post_max_size = 50M

; Enable opcache for performance.
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2

; Disable short open tags to avoid conflicts.
short_open_tag = Off

; Set default timezone to UTC; can be overridden via environment if required.
date.timezone = UTC

; Hide errors from users; they will still appear in logs.
display_errors = Off
display_startup_errors = Off
