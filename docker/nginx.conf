# Base Nginx configuration for BookStack
#
# This configuration serves the application from the /var/www/bookstack/public
# directory and forwards PHP requests to phpâ€‘fpm via a local TCP socket.
# Only the public directory is exposed to HTTP; all other files remain
# inaccessible.  Directory listings are disabled on the uploads path
# and the usual PHP location block ensures index.php is used for all
# application routes.  Additional security headers are added to help
# mitigate common web attacks.  Adjust client_max_body_size via an
# environment variable passed at runtime (UPLOAD_LIMIT), falling back
# to 50m if not set.

# Not used if not running as root.
# user bookstack;
worker_processes auto;
pid /tmp/nginx.pid;

error_log /dev/stderr warn;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log /dev/stdout;

  sendfile on;
  keepalive_timeout 65;

  # Put temp files somewhere always-writable for non-root
  client_body_temp_path /tmp/nginx/client_body;
  proxy_temp_path       /tmp/nginx/proxy;
  fastcgi_temp_path     /tmp/nginx/fastcgi;
  uwsgi_temp_path       /tmp/nginx/uwsgi;
  scgi_temp_path        /tmp/nginx/scgi;

  client_max_body_size 50m;
  server_tokens off;

  server {
    listen 8080;
    server_name _;

    root /var/www/bookstack/public;
    index index.php;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_pass 127.0.0.1:9000;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\. {
      deny all;
    }
  }
}
