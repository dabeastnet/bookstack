# Base Nginx configuration for BookStack
#
# This configuration serves the application from the /var/www/bookstack/public
# directory and forwards PHP requests to phpâ€‘fpm via a local TCP socket.
# Only the public directory is exposed to HTTP; all other files remain
# inaccessible.  Directory listings are disabled on the uploads path
# and the usual PHP location block ensures index.php is used for all
# application routes.  Additional security headers are added to help
# mitigate common web attacks.  Adjust client_max_body_size via an
# environment variable passed at runtime (UPLOAD_LIMIT), falling back
# to 50m if not set.

user bookstack;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size ${UPLOAD_LIMIT:-50m};

    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";

    server {
        listen       8080 default_server;
        server_name  _;

        root /var/www/bookstack/public;
        index index.php index.html;

        # Main location: try to serve static files first, then fallback to index.php
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP handling
        location ~ \.php$ {
            try_files $uri =404;
            include fastcgi_params;
            fastcgi_index index.php;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_script_name;
        }

        # Disable directory listing for uploads
        location ~* ^/uploads/.*$ {
            autoindex off;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}