[supervisord]
; Run in the foreground so that supervisor does not daemonise itself.  This
; ensures container process management is handled by supervisord and
; signals propagate correctly.
nodaemon=true

[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize
user=bookstack
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
user=bookstack
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
